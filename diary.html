<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff69b4" />
  <title>Supriya's Diary</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      border-radius: 5px;
    }
    button {
      background-color: #e91e63;
      color: white;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .entry {
      background: #ffe6f0;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Supriya's DiaryðŸ©·</h1>

  <textarea id="diaryInput" placeholder="Write your secret here..."></textarea>
  <br>
  <button onclick="addEntry()">Add Entry</button>

  <div id="entries"></div>

  <script>
    const passwordKey = "supriya@123";

    function askPassword() {
      const storedPassword = localStorage.getItem(passwordKey);

      if (!storedPassword) {
        let pass = prompt("Set your diary password:");
        const confirmPass = prompt("Confirm your password:");
        if (pass === confirmPass && pass) {
          localStorage.setItem(passwordKey, btoa(pass));
          alert("Password set successfully! Reload the page to continue.");
          location.reload();
        } else {
          alert("Passwords do not match or empty. Try again.");
          askPassword();
        }
      } else {
        let inputPass = prompt("Enter your diary password:");
        if (btoa(inputPass) !== storedPassword) {
          alert("Incorrect password. Try again.");
          askPassword();
        }
      }
    }

    askPassword();

    function loadEntries() {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";
      const entries = JSON.parse(localStorage.getItem("diaryEntries") || "[]");

      entries.forEach((entry, index) => {
        const entryDiv = document.createElement("div");
        entryDiv.className = "entry";
        entryDiv.innerHTML = `
          <div id="entryText${index}" contenteditable="false">${entry.text}</div>
          <button onclick="editEntry(${index})">Edit</button>
          <button onclick="deleteEntry(${index})">Delete</button>
        `;
        entriesDiv.appendChild(entryDiv);
      });
    }

    function addEntry() {
      const input = document.getElementById("diaryInput");
      const text = input.value.trim();
      if (!text) return;

      const entries = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
      entries.push({ text });
      localStorage.setItem("diaryEntries", JSON.stringify(entries));
      input.value = "";
      loadEntries();
    }

    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
      entries.splice(index, 1);
      localStorage.setItem("diaryEntries", JSON.stringify(entries));
      loadEntries();
    }

    function editEntry(index) {
      const editableDiv = document.getElementById("entryText" + index);
      const entries = JSON.parse(localStorage.getItem("diaryEntries") || "[]");

      if (editableDiv.isContentEditable) {
        editableDiv.contentEditable = "false";
        entries[index].text = editableDiv.innerText;
        localStorage.setItem("diaryEntries", JSON.stringify(entries));
        loadEntries();
      } else {
        editableDiv.contentEditable = "true";
        editableDiv.focus();
      }
    }

    loadEntries();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log("Service Worker Registered"))
        .catch(err => console.error("Service Worker registration failed", err));
    }
  </script>

</body>
</html>
